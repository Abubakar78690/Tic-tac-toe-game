</head>
<body>

        <div id="container">

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                
            </div>

        </div>
        <button id="reset">Reset game</button>
    </main>
    <script src="game.js"></script>
</body>
</html>
